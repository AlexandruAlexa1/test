name: CI for test 

on: 
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build project with Maven
        run: ./mvnw clean install

      - name: Run unit tests
        run: ./mvnw test